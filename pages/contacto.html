<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cod3D, Venta de impresoras 3D e insumos ">
    <meta name="keywords" content="impresoras 3d, 3d, filamentos, hottends, nozzle, cama caliente, barrel, teflon, magna, hellbot, artillery, 3n3, prusa, creality, dlp, extrusor, cooler, arduino, rosario, filamento 3d">
    <title>Contactanos | Cod3d</title>
    <script src="https://kit.fontawesome.com/fb501283ba.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@900&family=Encode+Sans:wght@100;600;700;800&family=Kanit:wght@500;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="../scss/style.css">


</head>

<body class="body__contact">

    <header>
        <div class="header_banner">
            <a href="../index.html"><img src="../assets/img/Captura_de_pantalla_2022-09-24_202945-removebg-preview.png" alt="header_banner"></a>
        </div>
        <nav>
            <input type="checkbox" id="checkbox">
            <label for="checkbox" id="icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </label>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./catalogo.html">Catalogo</a></li>
                <li><a id="contactoid" class="active" href="#">Contacto</a></li>
                <li><a href="./acerca_de_nosotros.html">Acerca de nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>


        <section class="contactanos">
            
            <section class="contactoform">
                <h3>Dejanos tu mensaje</h3>
                <form>
                    <input name="name" type="text" class="feedback-input" placeholder="Nombre" />
                    <input name="email" type="text" class="feedback-input" placeholder="Email" />
                    <textarea name="text" class="feedback-input" placeholder="Deje su mensaje aqui"></textarea>
                    <input type="submit" value="Enviar" />
                </form>
            </section>
            <section class="mapa">
                <h3>Donde Encontrarnos</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d418.5125295853087!2d-60.657299865327204!3d-32.94836288638766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1664411122645!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>

            <section class="buttons__redes">
                <ul>
                    <li>
                        <a target="_blank" href="https://www.facebook.com/">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span> - Facebook</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.twitter.com">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span> - Twitter</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.whatsapp.com/">
                            <i class="fa fa-whatsapp" aria-hidden="true"></i>
                            <span> - Whatsapp</span>
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.instagram.com/">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span> - Instagram</span>
                        </a>
                    </li>
            </section>
        </section>
    </main>

    <footer>

        <p>
            Copyright Â© Todos los derechos reservados 2022.
        </p>
    </footer>

</body>

</html>
